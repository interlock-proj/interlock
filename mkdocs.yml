      - CQRS: concepts/cqrs.md
      - Aggregates: concepts/aggregates.md
      - Commands: concepts/commands.md
      - Events: concepts/events.md
      - Event Processors: concepts/event-processors.md
  - Guides:
      - guides/index.md
      - Application Lifecycle: guides/application-lifecycle.md
      - Dependency Injection: guides/dependency-injection.md
      - Aggregate Optimization: guides/aggregate-optimization.md
      - Processor Catchup: guides/processor-catchup.md
      - Event Upcasting: guides/event-upcasting.md
